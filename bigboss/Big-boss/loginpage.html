<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/loginpage.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="containor">
      <div class="login">
        <div class="pic">
          <img src="images/eyelogo.jpg" alt="" />
        </div>
        <form action="">
          <div class="form">
            <div class="email">
              <input
                type="email"
                placeholder="Email"
                name="user-email"
                required
              />
            </div>
            <div class="password">
              <input
                type="password"
                placeholder="password"
                name="user-password"
                required
              />
            </div>
            <div class="remember">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Remember Me</label>
            </div>
            <button
              type="submit"
              id="mybtn"
              onclick="window.location.href='contestant.html'"
            >
              Log in
            </button>
            <div class="create">
              <label>
                Don't have a account?<a href="create.html">Create New</a></label
              >
            </div>
          </div>
        </form>
      </div>
      <div class="info">
        <a href="close.html"
          ><span class="material-symbols-outlined"> close </span></a>
        <h2>Hello there!</h2>
        <p>Fill up your details to procced.</p>
        <p>
          You will get to know each and every detail of how to do Bigg Boss
          Voting properly and save your favorite contestant.
        </p>
      </div>
    </div>
  </body>
</html>
