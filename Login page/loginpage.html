<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginpage.css" />
    <title>Login page</title>
  </head>
  <body>
    <div id="withpic">
    <div id="login">
      <h1>Login</h1>
      <p id="sign">Doesn't have an account yet? <a href="#">Sign Up</a></p>
      <form>
        <p id="em">Email Address</p>
        <label for="email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="youremail@gmail.com"
          />
        </label>
        <p id="password">Password <a href="#">Forgot Password?</a></p>
        <label for="password"
          ><input
            type="password"
            name="password
                "
            id="password"
            placeholder="Enter 6 character or more"
        /></label>
        <label for="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">Remember me
        </label> <br>
        <label id="login"><button >Login</button></label>
        <hr />
        <label id="Google"><button>Google</button></label>
        <label id="facebook"><button>Facebook</button></label>
        
      </form>
    </div>
</div>
  </body>
</html>
